<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand mb-2 mb-lg-0" href="#">
                    <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/Cinema.jpg" class="d-block" alt="home image">
                    <h1 class="position-absolute top-50 start-50">HOME</h1>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <form action="" class="mt-2 d-flex flex-row align-items-center justify-content-around" method="get">
            <div class="form-check form-switch form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" role="switch" id="category_1" name="categoty_1"
                        value="category_1">
                    Category
                </label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" role="switch" id="category_2" name="categoty_2"
                        value="category_2">
                    Category
                </label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" role="switch" id="category_3" name="categoty_3"
                        value="category_3">
                    Category
                </label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" role="switch" id="category_2" name="categoty_2"
                        value="category_2">
                    Category
                </label>
            </div>
            <div>
                <label>
                    <input type="text" class="form-control" id="search-txt" placeholder="search">
                </label>
                <button class="btn btn-primary bi bi-search" type="submit"></button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
